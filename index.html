<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Todo app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <header>
            <h1>Todo</h1>
            <img src="images/icon-moon.svg" alt="Moon">
            <img src="images/icon-sun.svg" alt="Sun" class="disabled">

        </header>

        <div class="light-box" id="create-box">
            <div class="checkbox">
                <img src="images/icon-check.svg" alt="Create" id="create-button"/>
            </div>
            <input
                type="text"
                name="create"
                id="create-input"
                placeholder="Create a new todo..."
            />
        </div>

        <div class="light-box" id="todo-box">
            <div id="todo-list">
                
                <div class="todo-item">
                    <div class="todo-item-main">
                        
                        <div class="checkbox checkbox-checked">
                            <img src="images/icon-check.svg" alt="Check" />
                        </div>
                        <p class="todo-item-checked">Complete online JavaScript course</p>
                    </div>
                    <img src="images/icon-cross.svg" alt="Delete" class="delete-button"/>
                </div>
                
                <div class="todo-item">
                    <div class="todo-item-main">
                        
                        <div class="checkbox">
                            <img src="images/icon-check.svg" alt="Check" />
                        </div>
                        <p>Jog around the park 3x</p>
                    </div>
                    <img src="images/icon-cross.svg" alt="Delete" class="delete-button"/>
                </div>
            </div>

            <div id="bottom-info">
                <span>Clear Completed</span>
            </div>

        </div>

        <div class="light-box" id="filter-options">
            <span>All</span>
            <span>Active</span>
            <span>Completed</span>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>

        <script src="index.js"></script>

    </body>
</html>
