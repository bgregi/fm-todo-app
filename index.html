<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Todo app</title>
    </head>
    <body id="body" class="l-body">
        <header>
            <h1>Todo</h1>
            <img src="images/icon-moon.svg" alt="Moon" id="moon-button">
            <img src="images/icon-sun.svg" alt="Sun" class="disabled" id="sun-button">

        </header>

        <div class="box l-box" id="create-box">
            <div class="checkbox l-checkbox" id="create-button">
            </div>
            <input
                type="text"
                name="create"
                id="create-input"
                placeholder="Create a new todo..."
                class="l-input"
            />
        </div>

        <div class="box l-box" id="todo-box">
            <div id="todo-list"></div>

            <div id="bottom-info">
                <div class="bottom-filter bottom-hidden">
                    <span id="filter-all" class="span-active">All</span>
                    <span id="filter-active">Active</span>
                    <span id="filter-completed">Completed</span>
                </div>


                <span id="clear-button">Clear Completed</span>
            </div>

        </div>

        <div class="box l-box" id="filter-options">
            <span id="filter-all" class="span-active">All</span>
            <span id="filter-active">Active</span>
            <span id="filter-completed">Completed</span>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/bgregi" target="_blank"
                >bgregi</a
            >.
        </div>

        <script src="index.js"></script>

    </body>
</html>
